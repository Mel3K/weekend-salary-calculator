<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
   <script defer src="client.js"></script>
  
</head>
<style>
</style>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <h2>Employees</h2>
    
      <form class="employeeInfo" onSubmit="submitForm(event)">
        <input id="fName" data-testid="firstNameinput" placeholder="First Name" type="text">
       <input id="lName" data-testid="lastNameInput" placeholder="Last Name" type="text">
       <input id="eID" data-testid="idInput" placeholder="ID" type="number">
       <input id="eTitle" data-testid="titleInput" placeholder="Title" type="text">
       <input id="salary" data-testid="annualSalaryInput" placeholder="Annual Salary" type="number">
        <button id= "submitF" data-testid="submitButton" type="submit" >Submit </button>
      </form>
      <table>   
<tr id="row">
<form action=""
</tr>
      
      </tbody>
     </table>

   
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
